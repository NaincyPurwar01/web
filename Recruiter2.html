<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <form action="Recruter.html" >
          <div class="mx-auto" style="width: 500px;">
            <div class="form-group">
              <font face="Arial Rounded MT Bold" size="5"><b><label for="validationServer07" class="inputemail">Email address:</label></b></font>
              
              <input type="email" class="form-control is valid" id="validationServer07" aria-describedby="emailHelp"
                placeholder="Enter email" title="Please enter your e-mail" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <font face="Arial Rounded MT Bold" size="5"><b><label for="exampleInputPassword1">Password:</label></b></font>
              <!-- <input type="password"  id="exampleInputPassword1" placeholder="Password"> -->
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter a valid password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required>
    
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <!-- <a class="btn btn-primary" href="user1.html" role="button">Submit</a> -->
            
            <center><input type="submit" class="btn btn-primary"></center> 
              <!-- <button class="btn btn-primary" >Submit</button> -->
        </form>
      </div>
</body>
</html>
