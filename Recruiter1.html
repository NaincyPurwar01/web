<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">

<body>
    <div class="container">
        <div class="mx-auto" style="width: 800px;">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="validationServer01" class="inputfirstname">First Name</label>
                        <input type="name" class="form-control is valid" id="validationServer01"
                            placeholder="First Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="validationServer02" class="inputlastname">Last Name</label>
                        <input type="name" class="form-control is valid" id="validationServer01" placeholder="Last Name"
                            required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="validationServer03" class="inputEmail4">Email</label>
                        <input type="email" class="form-control is valid" id="validationServer03" placeholder="Email"
                            required>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="validationServer10">Password</label>
                        <!-- <input type="password" class="form-control" id="inputPassword4" placeholder="Password"> -->
                        <input type="password" class="form-control" id="validationServer10"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required>
                            <br>
                            <br>
                            <input type="Submit" class="btn btn-secondary">

                    </div>
                </div>
        </div>
    </div>
</body>

</html>
